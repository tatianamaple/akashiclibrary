{% extends "base.html" %} {% block title %}Sign up{% endblock %}
{% block content %}
<form method="POST">
    <h2 align="center" style="color: brown;">Sign Up</h2>
    <div>
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <br />
    <div>
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        placeholder="Enter full name"
      />
    </div>
    <br />
    <div>
      <label for="password1">Password</label>
      <input
        type="password"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div>
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="button-56">Submit</button>
  </form>
{% endblock %}
